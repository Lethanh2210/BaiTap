<html lang="en">
<head>

    <title>Title</title>

<body>
<p id="demo">This is a text</p>
<p id="demo1">Click</p>
<select name="number" id="myselect"  >

  <option value="3">3</option>
</select>
<script>
    // function change(){

    var selectE = document.getElementById("myselect");
    selectE.addEventListener("change", changeF);
    function changeF(){
        var selectV = document.getElementById("myselect").value;
        alert(selectV);
    }
    function mouseover(){
        document.getElementById("demo").style.color ="red";
    }
    function mouseout(){
        document.getElementById("demo").style.color = "blue";
    }
    var mouseE = document.getElementById("demo");
    mouseE.addEventListener("mouseover", mouseover);
    mouseE.addEventListener("mouseout", mouseout);

    var demo = document.getElementById("demo1");
    demo.addEventListener("click",click);
    function click(){
        alert("xin chao");
    }

</script>
</body>
