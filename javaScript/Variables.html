<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="Boiso()" >Boi So</button>
<br>
<script>
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = "Ha Noi";
    let width = 10;
    let height = 20;
    let area;
    function Boiso(){
        let A = prompt('Nhap A', '');
        let B = prompt('Nhap B', '');
        if (A % B == 0){
            alert('A la boi so cua B');
        }else alert('A ko la boi so cua B');
    }

    document.write('area = ' + (width + height) * 2);
    document.write('<br/>')
    document.write("i = " + i);
    document.write('<br/>')
    document.write("f = " + f);
    document.write('<br/>')
    document.write('b = ' + b);
    document.write('<br/>')
    document.write('s = ' + s);
    document.write('<br/>')
</script>

</body>
</html>
